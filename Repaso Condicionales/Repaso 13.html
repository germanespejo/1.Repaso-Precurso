<script>
let n = parseInt(prompt("Escribe tu edad:"));
if(n < 18){
    console.log("Eres menor de edad y no puedes alquilar un vehículo.");
}else{
    let c = prompt("¿Tienes carnet de conducir?");
    if(c == "no"){
        console.log("No puedes alquilar un vehículo.");
    }else if(c == "sí"){
        let d1 = prompt("Escribe tu nombre y apellido:");
        let d2 = prompt("Introduce la ciudad de recogida de vehículo:");
        let d3 = parseInt(prompt("Introduce el número de días que vas a alquilar el vehículo:"));
        if(d3 == 7){
            d4 = 150;
        }else{
            d4 = d3 * 25;
        }
        console.log(d1 + ", " + d2 + ", alquiler de " + d3 + " días. Precio: " + d4 + " euros.");
    }
}
</script>
