<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaso</title>
</head>
<body>
<script>
let n1 = parseInt(prompt("Introduce un numerador:"));
let n2 = parseInt(prompt("Introduce un denominador:"));
if(n2 != 0){
    console.log(n1 / n2);
}else{
    console.log("No se puede dividir por 0");
}
</script>
</body>
</html>
