<body>
<script>
let e1 = 3;
let e2 = 2;
let e3 = 5;
let e4;
if(e1 > e2){
    e4 = e1 + e3;
}else{
    e4 = e2 + e3;
}if(e4 == 10){
    console.log("Tienes una matrícula.");
}else if(e4 >= 9){
    console.log("Tienes un sobresaliente.");
}else if(e4 >= 7){
    console.log("Tienes un notable.");
}else if(e4 >= 6){
    console.log("Tienes una calificación de bien.");
}else if(e4 >= 5){
    console.log("Tienes un suficiente");
}else if(e4 < 5){
    console.log("Tienes un suspenso.");
}
</script>
