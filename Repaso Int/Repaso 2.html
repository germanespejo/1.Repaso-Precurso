<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaso</title>
</head>
<body>
<script>
let n1 = parseInt(prompt("Escriba un número:"));
let n2 = parseInt(prompt("Escriba otro número:"));
console.log("La suma de los números es " + (n1 + n2) + ".");
console.log("El producto de los números es " + (n1 * n2) + ".");
console.log("La resta de los números es " + (n1 - n2) + ".");
console.log("La división de los números es " + (n1 / n2) + ".");
console.log("El resto de los números es " + (n1%n2) + ".");
</script>
</body>
</html>
