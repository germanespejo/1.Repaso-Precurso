<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaso</title>
</head>
<body>
<script>
let n = parseInt(prompt("Escriba un número de minutos"));
let h = n / 60
let d = h / 24
let a = d / 365
let d1 = Math.floor(d);
let a1 = Math.floor(a);
console.log("Su número de minutos son " + d1 + " día(s) y " + a1 + " año(s).");
</script>
</body>
</html>
